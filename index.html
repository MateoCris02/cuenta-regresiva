<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva | USA Visa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --usa-blue: #002868;
            --usa-red: #bf0a30;
            --white: #ffffff;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--usa-blue), var(--usa-red));
            color: var(--white);
            overflow: hidden;
            position: relative;
        }

        .background-slideshow {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .background-slideshow::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .background-slideshow img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slideshow img.active {
            opacity: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .time-box label {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            text-align: center;
        }

        .detail-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            width: 24px;
            height: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .card { padding: 20px; }
            h1 { font-size: 2rem; }
            .time-box {
                min-width: 100px;
                padding: 15px;
            }
            .time-box span { font-size: 2.5rem; }
        }
        .usa-flag {
            width: 100px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="background-slideshow"></div>
    
    <div class="container">
        <div class="card">
           <center> <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag" class="usa-flag"></center>
            <div class="header">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z M4 22v-7"/>
                </svg>
                <h1>USA Visa Countdown</h1>
            </div>

            <div class="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <label>Dias</label>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <label>Horas</label>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <label>Minutos</label>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <label>Segundos</label>
                </div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <span>Fecha de la entrevista: 10 de febrero de 2025 - 09:15 AM</span>
                </div>
                <div class="detail-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    <span>U.S. Embassy |  Asunci√≥n - PY</span>
                </div>
            </div>

            <div class="footer">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"/>
                    <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
                <p>Larissa Cristaldo | Mateo Cristaldo</p>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const LANDMARKS = [
            'https://images.unsplash.com/photo-1522083165195-3424ed129620?auto=format&fit=crop&q=80&w=1000', // Statue of Liberty
            'https://images.unsplash.com/photo-1496588152823-86ff7695e68f?auto=format&fit=crop&q=80&w=1000', // Times Square
            'https://images.unsplash.com/photo-1516893842880-5d8aada7ac05?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'  // Empire State Building
        ];

        function setupBackgroundSlideshow() {
            const container = document.querySelector('.background-slideshow');
            LANDMARKS.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `NYC Landmark ${index + 1}`;
                img.className = index === 0 ? 'active' : '';
                container.appendChild(img);
            });

            let currentIndex = 0;
            setInterval(() => {
                const images = container.querySelectorAll('img');
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }, 5000);
        }

        const TARGET_DATE = new Date('2025-02-10T09:15:00');

        function updateCountdown() {
            const now = new Date();
            const difference = TARGET_DATE - now;

            if (difference <= 0) {
                document.querySelector('.card').innerHTML = `
                    <div class="header">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z M4 22v-7"/>
                        </svg>
                        <h1>It's Time!</h1>
                    </div>
                    <p style="text-align: center; font-size: 1.5rem; margin: 2rem 0;">
                        Your visa interview day has arrived.
                        <br>Best of luck on your journey!
                    </p>
                `;
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupBackgroundSlideshow();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
